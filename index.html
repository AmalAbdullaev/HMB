<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Pure JS drag and drop functionality.</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <div class="window">
        <!--Second Drop Target-->
        <div data-drop-target2="true"></div>
    </div>

    <!--First Drop Target-->
    <h2>Тяни на верх</h2>
    <div class="window">
        <div data-drop-target="true">
            <div id="box1" draggable="true" class="box danceMan"></div>
            <div id="box2" draggable="true" class="box danceGirl"></div>
            <div id="box3" draggable="true" class="box singerMan"></div>
            <div id="box4" draggable="true" class="box singerGirl"></div>
            <div id="box5" draggable="true" class="box accordeon"></div>
            <div id="box6" draggable="true" class="box bass"></div>
            <div id="box7" draggable="true" class="box davul"></div>
            <div id="box8" draggable="true" class="box guitar"></div>
            <div id="box9" draggable="true" class="box violin"></div>
            <div id="box10" draggable="true" class="box pipe"></div>
            <div id="box11" draggable="true" class="box sax"></div>
            <div id="box12" draggable="true" class="box saz"></div>
            <div id="box13" draggable="true" class="box synthesizer"></div>
        </div>
    </div>
    <script src="source/es_2015/main/index.js"></script>
</body>

</html>

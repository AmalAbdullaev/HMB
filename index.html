<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Haytarma Maker Band</title>

    <link rel="shortcut icon" href="img/fav.png" />	

    <link rel="stylesheet" type="text/css" href="css/home.css" >
</head>

<body>
    <div class="maincontent">
        <div class="maininfo">
            <!--  Логотип игры и авторы   -->
            <img src="img/logo.png" width="40%">
            <div style="height: 0px;"></div>
            <img src="img/homepage/DevBy.png" width="40%">

            <!--  Кнопка как играть?   -->
            <div style="height: 20px;"></div>
            <a href="#yak1" class="button7">Как играть?</a>            
            
            <div style="height: 55px;"></div><div id="yak1"></div><div style="height: 65px;"></div>
            
            <!--  Блок с анимированной справкой   -->
            <div class="helpinfo">
                <center>
                    <div style="height:1px; clear:both;"></div> <!-- выравниваем без обтекания -->
                        <div class="helpgif1">
                            <h2>Активация / Дизактивация</h2>
                            <img src="img/homepage/helpActiveDeactive.gif" width="70%" />
                            <p><b>Для активации</b>, перенесите артиста вверх</p>
                            <p><b>Для дизактивации</b> перенесите артиста вниз</p>
                        </div>

                        <div class="helpgif2">
                            <h2>Solo(on / off) и Pause / Play</h2>
                            <img src="img/homepage/helpAllButtons.gif" width="70%" />

                            <p>
                                <img src="img/homepage/soloOn.png" width="14px">    активный только выбранный артист 
                                <img src="img/homepage/soloOff.png" width="14px">   активны все артисты на доске 
                            </p>

                            <p>
                                <img src="img/homepage/pause.png" width="14px">     остановить выбранного артиста
                                <img src="img/homepage/play.png" width="14px">      возобновить остановленного артиста
                            </p>
                        </div>
                    <div style="height:1px; clear:both;"></div> <!-- выравниваем без обтекания -->
                </center>
            </div>
            
            <!--  Перейти к игре   -->
            <div style="height: 60px;"></div>
            <a href="game.html" class="button8">Приступить к игре</a>
        </div>
    </div>

</html>
